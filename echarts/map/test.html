<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <style type="text/css">
        html, body, #map{
            width: 100%;
            height:100%;
            margin:0;
            padding:0px
        }
        #container{height:100%}
    </style>
</head>

<body>
     <div id="map"></div>

     <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak="></script>
     <script>
         let map = new BMapGL.Map('map')
         let point = new BMapGL.Point(116.404, 39.915);
         map.centerAndZoom(point, 10)
         map.enableScrollWheelZoom(true)
     </script>
</body>
</html>
